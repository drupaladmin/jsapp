<!DOCTYPE HTML>
<html>

<head>
  <!-- Тег meta для указания кодировки -->
  <meta charset="utf-8">
</head>

<body>

  <p>Начало документа...</p>
  <script>
    var num1 = prompt("Введите первое число:", "0");
    var num2 = prompt("Введите второе число:", "0");

    var sum = parseInt(num1) + parseInt(num2);

    alert( "Сумма чисел равна: " + sum );  </script>

  <p>...Конец документа</p>

</body>

</html>
